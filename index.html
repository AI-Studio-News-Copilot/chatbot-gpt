<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Summarizer</title>
</head>
<body>
  <h1>News Summarizer Chatbot</h1>
  <form method="POST">
    <textarea name="article" rows="10" cols="50" placeholder="Paste your news article here"></textarea><br>
    <button type="submit">Summarize</button>
  </form>

  {% if summary %}
    <h2>Summary:</h2>
    <p>{{ summary|safe }}</p>
  {% endif %}

  {% if error %}
    <h2>Error:</h2>
    <p>{{ error }}</p>
  {% endif %}
</body>
</html>
